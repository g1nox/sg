<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>HABANA SALSA | Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        
    <h:outputScript name="js/login.js" library="sentinel-layout" />
    <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
    <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
    <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
</h:head>

<h:body class="fontRegular login-back white-back">
    
    
    <p:growl autoUpdate="true"/>
        
        <div class="Container80 MaxWid500 Fnone MarAuto TexAlCenter ">
        <a href="" id="login-logo">
        <i class="icon-beer-1 yellow Fleft Fs30"/>
        <span class="Fs30 FontTitilliumSemiBoldItalic Fleft"><span class="softblue">HABANA</span><span class="hardblue">SALSA</span></span>
        </a>
        <div class="EmptyBox10"/>
        </div>
         <!-- LOGIN BOX COVER START -->
         
    <div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10" id="login-box">
    <div class="Container100">
    <div class="Container50 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft" role="1">
            <div class="Container80 Fnone MarAuto FontBold"><i class="icon-lock"></i> Acceso</div>
    </div>
    <div class="Container50 TexAlCenter Animated05 BoxSizeBorder TabBtn right" role="2">
                <div class="Container80 Fnone MarAuto FontBold"><i class="icon-help-circled"></i> Ayuda</div>
     </div>    
     <div class="Container90 Fnone MarAuto TexAlCenter TabContent" id="TAB1">
         <div class="EmptyBox30"></div>
        <h:form id="form">        
            <p:inputText required="true" 
                         requiredMessage="Ingrese usuario!"
                         placeholder="Usuario" 
                         value="#{usuariosController.username}" 
                         styleClass="Container80 Fnone MarAuto Fs18"/>
             
            <div class="EmptyBox10"/>
            
            <p:password value="#{usuariosController.pass}" 
                        placeholder="Password" 
                        required="true" 
                        requiredMessage="Ingrese password!"
                        styleClass="Container80 Fnone MarAuto Fs18"/>
             
            <div class="EmptyBox20"/>
            
            <p:commandButton update="form" action="#{usuariosController.login()}" value="Entrar" styleClass="Fs18"/>
            
        </h:form>
         
     </div>     
            
            <div class="Container90 Fnone MarAuto DispNone TexAlCenter TabContent" id="TAB2">
                
                <h:form>   
                
                <div class="EmptyBox50"></div>
                <p:inputText value="" placeholder="Correo Electronico" styleClass="Container80 Fnone MarAuto Fs18"/>
                <div class="EmptyBox20"></div>
                <p:button  value="Solicitar Acceso" styleClass="Fs16"></p:button>
               
                <div class="EmptyBox50"></div>
                </h:form>
            </div>
    </div>
         </div>          
              
        
    
</h:body>


</html>
