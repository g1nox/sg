<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorEditDlg" widgetVar="ProveedorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EDITAR PROVEEDOR">
            <h:form id="ProveedorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedorController.selected != null}">
                        
                        
                       <p:outputLabel value="Nombre:" for="nombre" />
                        <p:inputText id="nombre" value="#{proveedorController.selected.nombre}" title="#{bundle.EditProveedorTitle_nombre}" />
                        
                       <p:outputLabel value="Teléfono:" for="telefono" />
                        <p:inputText id="telefono" value="#{proveedorController.selected.telefono}" title="#{bundle.EditProveedorTitle_telefono}" />
                       
                    </p:panelGrid>
                    
                    <p:panel>
                        
                         <p:commandButton actionListener="#{proveedorController.llamarEditarProveedor()}" 
                                     value="Guardar cambios" 
                                     update="ProveedorEditForm,:proveedorListForm:datatable,:growl" 
                                     oncomplete="handleSubmit(args, 'ProveedorEditDialog')">
                    <p:confirm header="Confirmación" message="¿Esta seguro de guardar los cambios?" icon="ui-icon-alert"/> 
                    </p:commandButton>
                    </p:panel>
                 
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"
                                             onclick="PF('ProveedorEditDialog').hide()"/>
                        </p:confirmDialog>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
