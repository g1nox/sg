                                    <h:outputText value="Diciembre"  rendered="#{current[0] == 12.0}"/>

                                    <br />

                                    <f:facet name="header">
                                        <h:outputText value="AÃ±o"/>

                                    <h:outputText value="#{current[1]}">
                                        <f:convertNumber pattern="0000" />
                                    </h:outputText>
                                    <br />
                                </p:column>

                                  <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="total"/>
                                    </f:facet>
                                      <h:outputText value="#{current[2]}">
                                      <f:convertNumber currencySymbol="$"  pattern="Â¤###,###" type="currency"/>
                                      </h:outputText>
                                    <br />
                                </p:column>
                                
                                  <p:column>
                                        <p:commandButton action="#{ventaController.consulta()}" update=":carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                                            <f:setPropertyActionListener value="#{current[0]}" target="#{ventaController.currentSelectMes}"/>
                                            <f:setPropertyActionListener value="#{current[1]}" target="#{ventaController.currentSelectAÃ±o}"/>
