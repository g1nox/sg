<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogEditDlg" widgetVar="LogEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLogTitle}">
            <h:form id="LogEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{logController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLogLabel_idLog}" for="idLog" />
                        <p:inputText id="idLog" value="#{logController.selected.idLog}" title="#{bundle.EditLogTitle_idLog}" required="true" requiredMessage="#{bundle.EditLogRequiredMessage_idLog}"/>
                        <p:outputLabel value="#{bundle.EditLogLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{logController.selected.fecha}" title="#{bundle.EditLogTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditLogLabel_hora}" for="hora" />
                        <p:calendar id="hora" pattern="HH:mm:ss" value="#{logController.selected.hora}" title="#{bundle.EditLogTitle_hora}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditLogLabel_detalle}" for="detalle" />
                        <p:inputText id="detalle" value="#{logController.selected.detalle}" title="#{bundle.EditLogTitle_detalle}" />
                        <p:outputLabel value="#{bundle.EditLogLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{logController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditLogRequiredMessage_idUsuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLogLabel_idMovimiento}" for="idMovimiento" />
                        <p:selectOneMenu id="idMovimiento" value="#{logController.selected.idMovimiento}" required="true" requiredMessage="#{bundle.EditLogRequiredMessage_idMovimiento}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{movimientoController.itemsAvailableSelectOne}"
                                           var="idMovimientoItem"
                                           itemValue="#{idMovimientoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{logController.update}" value="#{bundle.Save}" update="display,:LogListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LogEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LogEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
