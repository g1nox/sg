<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

        <ui:define name="breadcrumb">
        <p:menuitem value="Categoria" url="#" />
        <p:menuitem value="Listar" url="#" disabled="true"/>

    </ui:define>
    
    <ui:define name="content">
    
        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>
    
    
    <div class="Container100">
            <!--  second row -->
            <div class="ContainerIndent">

                <div class="Container100 Responsive">

                    <p:panel>
                        <div class="Container100 Responsive Fs20 hardblue">
                            <i class="icon-table"></i> Categoria
                        </div>
                        <div class="EmptyBox10" />
                        
            <h:form id="categoriaListForm">
                
                    
                 
                       
                <p:dataTable id="datatable" var="current" value="#{categoriaController.items}" 
                                            paginator="true" rows="5" rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                            selection="#{categoriaController.selected}" selectionMode="single"
                                            rowKey="#{current.idCategoria}"
                                            emptyMessage="No se encontraron registros"
                                            reflow="true">  

                                
                      
                        <p:column sortBy="#{current.nombre}">
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{current.nombre}"/>
                            <br />
                        </p:column>
                        
                       
                        <p:column>
                                <f:facet name="header">
                                       <h:outputText value="Modificar"/>
                                </f:facet>
            
                                    <p:commandButton update=":CategoriaEditForm" oncomplete="PF('CategoriaEditDialog').show()" 
                                                      icon="ui-icon-pencil" title="Modificar">
                                        <f:setPropertyActionListener value="#{current}" target="#{categoriaController.selected}"/>
                                    </p:commandButton>
                                
                                 </p:column>
                        
                       
                             
                    </p:dataTable>
                
            </h:form>
                        
                        <ui:include src="Edit.xhtml"/>
            
            
            </p:panel>
                 <div class="EmptyBox10" />
                </div>

            </div>


        </div>
          
                    
        </ui:define>
    </ui:composition>
