<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

        <ui:define name="breadcrumb">
        <p:menuitem value="Categoria" url="#" />
        <p:menuitem value="Listar" url="#" disabled="true"/>

    </ui:define>
    
    <ui:define name="content">
    
        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>
    
    
    <div class="Container100">
            <!--  second row -->
            <div class="ContainerIndent">

                <div class="Container100 Responsive">

                    <p:panel>
                        <div class="Container100 Responsive Fs20 hardblue">
                            <i class="icon-table"></i> Categoria
                        </div>
                        <div class="EmptyBox10" />
                        
            <h:form id="categoriaListForm">
                
                    
                 <h:outputStylesheet name="css/custom.css" />
                       
                <p:dataTable id="datatable" var="current" value="#{categoriaController.items}" 
                                            paginator="true" rows="5" rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                            selection="#{categoriaController.selected}" selectionMode="single"
                                            rowKey="#{current.idCategoria}"
                                            emptyMessage="No se encontraron registros"
                                            reflow="true">  

                                
                      
                        <p:column sortBy="#{current.nombre}">
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{current.nombre}"/>
                            <br />
                        </p:column>
                        
                       
                    <p:column>
                       
                         <p:commandButton id="Btn3"  value="Editar" icon="fa fa-pencil" styleClass="butttonGreen"
                                        update=":CategoriaEditForm" oncomplete="PF('CategoriaEditDialog').show()">
                            <f:setPropertyActionListener value="#{current}" target="#{categoriaController.selected}"/>
                            
                        </p:commandButton>
                        
                        
                        
                        <p:commandButton id="delete" value="Eliminar"  icon="fa fa-times-circle" 
                                         action="#{categoriaController.destroy()}" update="datatable">
                            
                            <f:setPropertyActionListener value="#{current}" target="#{categoriaController.selected}"/>
                             <p:confirm header="Confirmación" message="¿Esta seguro de eliminar" icon="ui-icon-alert"/> 
                        </p:commandButton>
                        
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                        </p:confirmDialog>
                        
                    </p:column>
                        
                       
                             
                    </p:dataTable>
                
            </h:form>
                        
                        <ui:include src="Edit.xhtml"/>
            
            
            </p:panel>
                 <div class="EmptyBox10" />
                </div>

            </div>


        </div>
          
                    
        </ui:define>
    </ui:composition>
