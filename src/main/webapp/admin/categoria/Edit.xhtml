<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaEditDlg" widgetVar="CategoriaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EDITAR CATEGORIA">
            <h:form id="CategoriaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaController.selected != null}">
                        
                        
                       <p:outputLabel value="Nombre:" for="nombre" />
                        <p:inputText id="nombre" value="#{categoriaController.selected.nombre}" title="#{bundle.EditCategoriaTitle_nombre}" />
                        
                       
                       
                    </p:panelGrid>
                    
                    <p:panel>
                        
                         <p:commandButton actionListener="#{categoriaController.llamarEditarCategoria()}" 
                                     value="Guardar cambios" 
                                     update="CategoriaEditForm,:categoriaListForm:datatable,:growl" 
                                     oncomplete="handleSubmit(args, 'CategoriaEditDialog')"/>
                    
                    
                    </p:panel>
                 
                    
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
