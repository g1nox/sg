<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadcrumb">
        <p:menuitem value="Ingredientes" url="#" />
        <p:menuitem value="Nuevo" url="#" disabled="true"/>

    </ui:define>
    <ui:define name="content">
        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>

        <div class="Container100">
            <!--  second row -->
            <div class="ContainerIndent">

                <div class="Container100 Responsive">
                    <h:form id="IngredienteCreateForm">

                        <p:panelGrid columns="3" layout="grid" style="border:0px none;background:none"> 


                            <p:inputText value="#{ingredienteController.selected.nombre}"
                                         required="true"
                                         requiredMessage="Ingrese Nombre!"
                                         styleClass="Wid90"
                                         placeholder="Nombre"/>
                
                            
                          
                       
                            
                            <p:selectOneMenu id="disp" value="#{ingredienteController.selected.umedida}"
                                         style="width: 90%"
                                         styleClass="wid90"
                                         required="true"
                                         requiredMessage="Ingrese unidad de medida!">
                             <f:selectItem itemLabel="Unidad" itemValue="Unidad" />
                             <f:selectItem itemLabel="Kilo" itemValue="Kilo" />
                            <f:selectItem itemLabel="Litro" itemValue="Litro" />
                            
                            </p:selectOneMenu>
                            
                                 <p:selectOneMenu id="categoria"  style="width: 90%"   
                                     styleClass="Wid90" value="#{categoriaController.selected}" 
                                     converter="categoriaConverter" filter="true" 
                                     filterMatchMode="startsWith" effect="blind"
                                     required="true" requiredMessage="Seleccione categorÃ­a!">

                        <f:selectItem itemLabel="Seleccione Categoria" />
                        <f:selectItems value="#{categoriaController.items}" var="item"
                                       itemValue="#{item}" itemLabel="#{item.nombre.toString()}"/>  
                    </p:selectOneMenu>
                            
                            
                               <p:selectOneMenu id="proveedor" style="width: 90%"   
                                     styleClass="Wid90" value="#{proveedorController.selected}"
                                     converter="proveedorConverter" filter="true"       
                                     filterMatchMode="startsWith" effect="blind"           
                                     required="true" requiredMessage="Seleccione proveedor!">

                        <f:selectItem itemLabel="Seleccione Proveedor"/>
                        <f:selectItems value="#{proveedorController.items}" var="item"
                                       itemValue="#{item}" itemLabel="#{item.nombre.toString()}"/>  
                    </p:selectOneMenu>
                        
                        
<!--                           <p:selectOneMenu id="disp" value="#{ingredienteController.selected.disponibilidad}" 
                                         style="width: 90%"
                                         styleClass="wid90"
                                         required="true"
                                         requiredMessage="Ingrese estado disponibilidad!">
                             <f:selectItem itemLabel="Estado" itemValue="" />
                             <f:selectItem itemLabel="Disponible" itemValue="1" />
                            <f:selectItem itemLabel="No disponible" itemValue="2" />
                            
                            
                            
                            
                                                
                    </p:selectOneMenu>  -->
                        
                        
                        
                        </p:panelGrid>


                        <p:panelGrid columns="1" layout="grid" style="border:0px none;background:none">

                            <p:commandButton update="IngredienteCreateForm" 
                                             value="Aceptar" 
                                             action="#{ingredienteController.create}"/>


                        </p:panelGrid>

                    </h:form>
                    <div class="EmptyBox10" />
                </div>

            </div>


        </div>
    </ui:define>
</ui:composition>
