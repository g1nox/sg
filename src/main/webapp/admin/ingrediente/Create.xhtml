<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadcrumb">
        <p:menuitem value="Ingredientes" url="#" />
        <p:menuitem value="Nuevo" url="#" disabled="true"/>

    </ui:define>
    <ui:define name="content">
        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>

        <div class="Container100">
            <!--  second row -->
            <div class="ContainerIndent">

                <div class="Container100 Responsive">
                    <h:form id="IngredienteCreateForm">

                        <p:panelGrid columns="3" layout="grid" style="border:0px none;background:none"> 


                            <p:inputText value="#{ingredienteController.selected.nombre}"
                                         required="true"
                                         requiredMessage="Ingrese Nombre!"
                                         styleClass="Wid90"
                                         placeholder="Nombre"/>
                
                            
                            <p:inputText value="#{ingredienteController.selected.tipo}"
                                         required="true"
                                         requiredMessage="Ingrese Tipo!"
                                         styleClass="Wid90"
                                         placeholder="Tipo"/>
                       
                        
                         <p:inputText value="#{ingredienteController.selected.cantidad}"
                                         required="true"
                                         requiredMessage="Ingrese Cantidad!"
                                         styleClass="Wid90"
                                         placeholder="Cantidad"/>
                        
                        
                           <p:selectOneMenu id="disp" value="#{ingredienteController.selected.disponibilidad}" 
                                         style="width: 90%"
                                         styleClass="wid90"
                                         required="true"
                                         requiredMessage="Ingrese estado disponibilidad!">
                             <f:selectItem itemLabel="Estado" itemValue="" />
                             <f:selectItem itemLabel="Disponible" itemValue="1" />
                            <f:selectItem itemLabel="No disponible" itemValue="2" />
                            
                            
                            
                            
                                                
                    </p:selectOneMenu>  
                        
                        
                        
                        </p:panelGrid>


                        <p:panelGrid columns="1" layout="grid" style="border:0px none;background:none">

                            <p:commandButton update="IngredienteCreateForm" 
                                             value="Aceptar" 
                                             action="#{ingredienteController.create}"/>


                        </p:panelGrid>

                    </h:form>
                    <div class="EmptyBox10" />
                </div>

            </div>


        </div>
    </ui:define>
</ui:composition>
