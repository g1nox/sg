<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IngredienteViewDlg" widgetVar="IngredienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIngredienteTitle}">
            <h:form id="IngredienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ingredienteController.selected != null}">
                        <h:outputText value="#{bundle.ViewIngredienteLabel_idIngrediente}"/>
                        <h:outputText value="#{ingredienteController.selected.idIngrediente}" title="#{bundle.ViewIngredienteTitle_idIngrediente}"/>
                        <h:outputText value="#{bundle.ViewIngredienteLabel_tipo}"/>
                        <h:outputText value="#{ingredienteController.selected.tipo}" title="#{bundle.ViewIngredienteTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewIngredienteLabel_nombre}"/>
                        <h:outputText value="#{ingredienteController.selected.nombre}" title="#{bundle.ViewIngredienteTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewIngredienteLabel_cantidad}"/>
                        <h:outputText value="#{ingredienteController.selected.cantidad}" title="#{bundle.ViewIngredienteTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewIngredienteLabel_disponibilidad}"/>
                        <h:outputText value="#{ingredienteController.selected.disponibilidad}" title="#{bundle.ViewIngredienteTitle_disponibilidad}"/>
                        <h:outputText value="#{bundle.ViewIngredienteLabel_idProducto}"/>
                        <h:outputText value="#{ingredienteController.selected.idProducto}" title="#{bundle.ViewIngredienteTitle_idProducto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IngredienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
