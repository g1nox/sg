<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

        <ui:define name="breadcrumb">
        <p:menuitem value="Ingrediente" url="#" />
        <p:menuitem value="Listar" url="#" disabled="true"/>

    </ui:define>
    
    <ui:define name="content">
    
        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>
    
    
    <div class="Container100">
            <!--  second row -->
            <div class="ContainerIndent">

                <div class="Container100 Responsive">

                    <p:panel>
                        <div class="Container100 Responsive Fs20 hardblue">
                            <i class="icon-table"></i> Ingrediente
                        </div>
                        <div class="EmptyBox10" />
                        
            <h:form id="ingredienteListForm">
                
                 
                       
                       <p:dataTable id="datatable" var="current" value="#{ingredienteController.items}" 
                                    paginator="true" rows="5" rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                    selection="#{ingredienteController.selected}" selectionMode="single"
                                    rowKey="#{current.idIngrediente}"
                                    emptyMessage="No se encontraron registros"
                                    reflow="true">
             
                   <p:column sortBy="#{current.nombre}">
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{current.nombre}"/>
                            <br />
                        </p:column>
                       
                           <p:column sortBy="#{current.stockActual}">
                            <f:facet name="header">
                                <h:outputText value="Stock actual"/>
                            </f:facet>
                            <h:outputText value="#{current.stockActual}"/>
                            <br />
                        </p:column>
                       
                           <p:column sortBy="#{current.umedida}">
                            <f:facet name="header">
                                <h:outputText value="Unidad medida"/>
                            </f:facet>
                               <h:outputText value="#{current.umedida}"/>
                            <br />
                        </p:column>
                     
                           <p:column sortBy="#{current.idCategoria.nombre}">
                            <f:facet name="header">
                                <h:outputText value="Categoría"/>
                            </f:facet>
                               <h:outputText value="#{current.idCategoria.nombre}"/>
                            <br />
                        </p:column>
                           
                           
                         <p:column>
                <f:facet name="header">
                    <h:outputText value="Modificar"/>
                </f:facet>
                        <p:commandButton update=":IngredienteEditForm" oncomplete="PF('IngredienteEditDialog').show()" 
                              icon="ui-icon-pencil" title="Modificar">
                    <f:setPropertyActionListener value="#{current}" target="#{ingredienteController.selected}"/>
                     <p:confirm header="Confirmación" message="¿Esta seguro de guardar los cambios?" icon="ui-icon-alert"/>
                        </p:commandButton>
                             
                              <p:commandButton id="delete" value="Eliminar"  icon="fa fa-times-circle" 
                                         action="#{ingredienteController.destroy()}" update="datatable">
                            
                            <f:setPropertyActionListener value="#{current}" target="#{ingredienteController.selected}"/>
                             <p:confirm header="Confirmación" message="¿Esta seguro de eliminar el ingrediente?" icon="ui-icon-alert"/>
                        </p:commandButton>
                             
                              <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                                    </p:confirmDialog>
                             
                        </p:column>
                   
                   
                   
                   </p:dataTable>
                  
                
                
            </h:form>

             <ui:include src="Edit.xhtml"/>
            
            </p:panel>
                 <div class="EmptyBox10" />
                </div>

            </div>


        </div>
          
                    
        </ui:define>
    </ui:composition>
