<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IngredienteEditDlg" widgetVar="IngredienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EDITAR INGREDIENTE">
            <h:form id="IngredienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ingredienteController.selected != null}">
                        
                        <p:outputLabel value="Tipo:" for="tipo" />
                        <p:inputText id="tipo" value="#{ingredienteController.selected.tipo}" title="#{bundle.EditIngredienteTitle_tipo}" />
                        
                        <p:outputLabel value="Nombre:" for="nombre" />
                        <p:inputText id="nombre" value="#{ingredienteController.selected.nombre}" title="#{bundle.EditIngredienteTitle_nombre}" />
                        
                        <p:outputLabel value="Cantidad:" for="cantidad" />
                        <p:inputText id="cantidad" value="#{ingredienteController.selected.cantidad}" title="#{bundle.EditIngredienteTitle_cantidad}" />
                        
                        <p:outputLabel value="Disponibilidad:" for="disponibilidad" />
                        <p:inputText id="disponibilidad" value="#{ingredienteController.selected.disponibilidad}" title="#{bundle.EditIngredienteTitle_disponibilidad}" />
                        
                       
                    </p:panelGrid>
                    
                     <p:panel>
                        
                         <p:commandButton actionListener="#{ingredienteController.llamarEditarIngrediente()}" 
                                     value="Guardar cambios" 
                                     update="IngredienteEditForm,:ingredienteListForm:datatable,:growl" 
                                     oncomplete="handleSubmit(args, 'IngredienteEditDialog')"/>
                    
                    
                    </p:panel>
                    
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
