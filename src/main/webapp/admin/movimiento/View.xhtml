<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovimientoViewDlg" widgetVar="MovimientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMovimientoTitle}">
            <h:form id="MovimientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movimientoController.selected != null}">
                        <h:outputText value="#{bundle.ViewMovimientoLabel_idMovimiento}"/>
                        <h:outputText value="#{movimientoController.selected.idMovimiento}" title="#{bundle.ViewMovimientoTitle_idMovimiento}"/>
                        <h:outputText value="#{bundle.ViewMovimientoLabel_descripcion}"/>
                        <h:outputText value="#{movimientoController.selected.descripcion}" title="#{bundle.ViewMovimientoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MovimientoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
