<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MesaEditDlg" widgetVar="MesaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EDITAR MESA">
            <h:form id="MesaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mesaController.selected != null}">

                        <p:outputLabel value="Nombre:" for="nombre" />
                        <p:inputText id="nombre" value="#{mesaController.selected.nombre}"/>
                        
                        <p:outputLabel value="Capacidad:" for="capacidad" />
                        <p:inputText id="capacidad" value="#{mesaController.selected.capacidad}"/>


                    </p:panelGrid>

                    <p:panel>

                        <p:commandButton actionListener="#{mesaController.llamarEditarMesa()}" 
                                         value="Guardar cambios"
                                         update="MesaEditForm,:mesaListForm:datatable,:growl" 
                                         oncomplete="handleSubmit(args, 'MesaEditDialog')">
                      <p:confirm header="Confirmación" message="¿Esta seguro de guardar los cambios?" icon="ui-icon-alert"/> 
                        </p:commandButton> 
                        
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"
                                             onclick="PF('MesaEditDialog').hide()"/>
                        </p:confirmDialog>

                    </p:panel>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
