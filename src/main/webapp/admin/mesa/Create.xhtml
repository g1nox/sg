<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadcrumb">
        <p:menuitem value="Categoria" url="#" />
        <p:menuitem value="Nueva" url="#" disabled="true"/>

    </ui:define>
    <ui:define name="content">
        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>

        <div class="Container100">
            <!--  second row -->
            <div class="ContainerIndent">

                <div class="Container100 Responsive">
                    
                     <p:panel>
                        <div class="Container100 Responsive Fs20 hardblue">
                            <i class="icon-user-add"></i> Configuración mesas
                        </div>
                        <div class="EmptyBox20" />
                        <!-- Users List -->
                    
                    
                    <h:form id="MesaCreateForm">
                        
                     <p:panelGrid columns="2" layout="grid" style="border:0px none;background:none"> 
                        
                         <p:inputText value="#{mesaController.selected.nombre}"
                                         styleClass="Wid90"
                                         required="true"
                                         requiredMessage="Ingrese numero de mesa"
                                         placeholder="Número mesa"/>
                        
                         <p:inputText value="#{mesaController.selected.capacidad}"
                                         styleClass="Wid90"
                                         required="true"
                                         requiredMessage="Ingrese capacidad de asientos"
                                         placeholder="Número de asientos"/>
                        
                        </p:panelGrid>
                        
                        
                          <p:panelGrid columns="1" layout="grid" style="border:0px none;background:none">

                            <p:commandButton update="MesaCreateForm" 
                                             value="Aceptar" 
                                             action="#{mesaController.create()}"/>
                        </p:panelGrid>
                    
                    </h:form>
                    
                    
                      </p:panel>
                    <div class="EmptyBox10" />
                </div>

            </div>


        </div>


    </ui:define>

</ui:composition>
