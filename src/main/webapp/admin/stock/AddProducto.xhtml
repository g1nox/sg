<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="breadcrumb">
        <p:menuitem value="Stock" url="#" />
        <p:menuitem value="Nuevo ingreso" url="#" disabled="true"/>

    </ui:define>
    <ui:define name="content">
        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>

        <div class="Container100">

            <h:form id="PedidoAddForm">

                <div class="ContainerIndent">
                    <!-- First container -->
                    <div class="Container100 Responsive">
                        <div class="ContainerIndent">
                            <p:panel>
                                <!--title-->
                                <div class="Container100 Responsive Fs20 hardblue">
                                    <i class="icon-search-outline"></i> Buscar Producto
                                </div>
                                <div class="EmptyBox10" />

                                <p:panelGrid columns="3" layout="grid" style="border:0px none;background:none"> 

                                  
                                    <p:selectOneMenu id="producto" 
                                                     style="width: 90%"   
                                                     styleClass="Wid90"
                                                     value="#{productoController.selectedProducto}" 
                                                     converter="productoConverter"
                                                     filter="true" filterMatchMode="startsWith"
                                                     effect="blind"
                                                     >

                                        <f:selectItem itemLabel="Seleccione Producto" />
                                        <f:selectItems value="#{productoController.itemsActivos}"
                                                       var="items"
                                                       itemValue="#{items}"
                                                       itemLabel="#{items.nombre.toString()}"/>  
                                    </p:selectOneMenu>

                                    <p:selectOneMenu id="movimiento" value="#{intoprodController.selected.movimiento}" 
                                         style="width: 90%"
                                         styleClass="wid90"
                                         effect="blind"
                                         required="true"
                                         requiredMessage="Seleccione tipo movimiento!">
                             <f:selectItem itemLabel="Seleccione" itemValue="" />
                             <f:selectItem itemLabel="Ingreso" itemValue="True" />
                            <f:selectItem itemLabel="Egreso" itemValue="False" />
                                           
                    </p:selectOneMenu> 
                                    

                                    <p:spinner value="#{intoprodController.selected.cantArt}" min="1"
                                               styleClass="Wid90"
                                               style="width: 90%" 
                                               required="true"
                                               placeholder="Cantidad"/>
                                    
                                   <p:inputText value="#{intoprodController.selected.gasto}"
                                         styleClass="Wid90"
                                         required="true"
                                         requiredMessage="Ingrese gasto asociado!"
                                         placeholder="Gasto del producto"/>
                                   
                                  
                                   <p:inputTextarea value="" rows="2" cols="5" />
                                    
                                </p:panelGrid>

                            </p:panel>
                            
                             <br/>
                             <p:commandButton action="#{intoprodController.create()}" value="Terminar actualizacion"/>
                                    
                                    <br/>
                        </div>
                    </div>

                    

                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
