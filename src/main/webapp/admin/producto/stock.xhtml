<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

        <ui:define name="breadcrumb">
        <p:menuitem value="Productos" url="#" />
        <p:menuitem value="Nuevo" url="#" disabled="true"/>

    </ui:define>
    <ui:define name="content">
    <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>
    
    
    <div class="Container100">
            <!--  second row -->
            <div class="ContainerIndent">

                <div class="Container100 Responsive">
    
                    <p:panel>
                        <div class="Container100 Responsive Fs20 hardblue">
                            <i class="icon-user-add"></i>Nuevo producto
                        </div>
                        
                  <h:form>
         
        
            <p:panel header="Política de stock">
            
         
       
                <p:panelGrid columns="2" layout="grid" style="border:0px none;background:none">
                    
                    
                    
                        <p:selectOneMenu id="ucompra" value="#{productoController.selectedProducto.unidadCompra}" 
                                         style="width: 90%"
                                         styleClass="wid90"
                                         effect="blind"
                                         required="true"
                                         requiredMessage="Ingrese unidad de compra!">
                             <f:selectItem itemLabel="Unidad de compra" itemValue="" />
                            <f:selectItem itemLabel="Unidad" itemValue="Unidad" />
                            <f:selectItem itemLabel="Kilo" itemValue="Kilo" />
                            <f:selectItem itemLabel="Litro" itemValue="Litro" />     
                                                
                    </p:selectOneMenu>   
                    
                    <p:inputText id="txt1" value="#{productoController.selectedProducto.stockActual}"
                                  styleClass="Wid90" required="true" requiredMessage="Ingrese stock actual!"
                                  placeholder="Stock actual"/>
                    <p:slider for="txt1" maxValue="1000" styleClass="Wid90"/>
                    
                    
                    <p:inputText id="txt2" value="#{productoController.selectedProducto.stockIdeal}"
                                 styleClass="Wid90" required="true" requiredMessage="Ingrese stock ideal!"
                                             placeholder="Stock ideal"/>
                    <p:slider for="txt2" maxValue="1000" styleClass="Wid90" />
                                                        
                        
                     <p:inputText  id="txt3" value="#{productoController.selectedProducto.stockMaximo}"
                                   styleClass="Wid90" required="true" requiredMessage="Ingrese stock máximo!"
                                             placeholder="Stock maximo"/>
                     <p:slider for="txt3" maxValue="1000" styleClass="Wid90" />
                                               
                        
                      <p:inputText  id="txt4" value="#{productoController.selectedProducto.stockMinimo}"
                                    styleClass="Wid90" required="true" requiredMessage="Ingrese stock minimo!"
                                    placeholder="Stock minimo" />
                      <p:slider for="txt4" maxValue="1000" styleClass="Wid90" />

                    
                </p:panelGrid>
            </p:panel>
       
                      <p:commandButton value="Aceptar" actionListener="#{productoController.llamarEditarProducto()}"/>
            </p:panel>
  
      </h:form>
        
            </p:panel>        
                 <div class="EmptyBox10" />
              </div>
     
    </div> 
</div>      
    
     </ui:define>
    
    </ui:composition>
