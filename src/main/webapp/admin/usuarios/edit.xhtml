<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog header="EDITAR USUARIOS" id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" >
           

                   <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selectedUser != null}">
                        
                        <p:outputLabel value="Nombre:" for="nombre"/>
                        <p:inputText id="nombre" value="#{usuariosController.selectedUser.nombre}" title="#{bundle.EditUsuarioTitle_nombre}" />
                        
                        <p:outputLabel value="Apellido Paterno:" for="apellidoPat" />
                        <p:inputText id="apellidoPat" value="#{usuariosController.selectedUser.apellidoPat}" title="#{bundle.EditUsuarioTitle_apellidoPat}" />
                        
                        <p:outputLabel value="Apellido Materno:" for="apellidoMat" />
                        <p:inputText id="apellidoMat" value="#{usuariosController.selectedUser.apellidoMat}" title="#{bundle.EditUsuarioTitle_apellidoMat}" />
                       
                        <p:outputLabel value="Username:" for="username" />
                        <p:inputText id="username" value="#{usuariosController.selectedUser.username}" title="#{bundle.EditUsuarioTitle_username}" />
                        
                        <p:outputLabel value="Mail:" for="mail" />
                        <p:inputText id="mail" value="#{usuariosController.selectedUser.mail}" title="#{bundle.EditUsuarioTitle_mail}" />
                        
                        
                        <p:outputLabel value="Rol:" for="rol" />
                        <p:selectOneMenu         id="rol" 
                                                 value="#{usuariosController.selectedUser.idRol}"
                                                 style="width: 90%"   
                                                 styleClass="Wid90"
                                                 converter="rolConverter"
                                                 filter="true" filterMatchMode="startsWith"
                                                 effect="blind"
                                                 required="true"
                                                 requiredMessage="Seleccione rol!">

                                    <f:selectItem itemLabel="Seleccione Rol"/>
                                    <f:selectItems value="#{rolController.items}"
                                                   var="item"
                                                   itemValue="#{rolController.selected.idRol}"
                                                   itemLabel="#{item.descripcion.toString()}"
                                                   />  
                                    </p:selectOneMenu>
                        
                        
                               
                                
                    </p:panelGrid>
                    
                    <p:panel>
                        
                        <p:commandButton actionListener="#{usuariosController.llamarEditarUsuario()}" 
                                        value="Guardar cambios"
                                        update="UsuarioEditForm,:userListForm:datatable,:growl"
                                        oncomplete="handleSubmit(args, 'UsuarioEditDialog')"/>
                    </p:panel>
                         
                        
                    
                    
                   
                                    
                   
                </h:panelGroup>
            </h:form>
                        
        </p:dialog>

    </ui:composition>
</html>
