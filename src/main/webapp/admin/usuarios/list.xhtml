<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
    <ui:define name="breadcrumb">
        <p:menuitem value="Usuarios" url="#" />
        <p:menuitem value="Listar" url="#" disabled="true"/>
        
    </ui:define>
    <ui:define name="content">
        <h:outputScript name="jquery/jquery.js" library="primefaces"
                        target="head" />

 
        <div class="Container100">
            <!--  second row -->
            <div class="ContainerIndent">

                <div class="Container100 Responsive">

                    <p:panel>
                        <div class="Container100 Responsive Fs20 hardblue">
                            <i class="icon-table"></i> Usuarios Activos
                        </div>
                        <div class="EmptyBox10" />
                        <!-- Users List -->

                        <h:form id="userListForm">
                           
                                
                             <p:dataTable id="datatable" var="current" value="#{usuariosController.items}" 
                                            paginator="true" rows="5" rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                            selection="#{usuariosController.selectedUser}" selectionMode="single"
                                            rowKey="#{current.idUsuario}"
                                            emptyMessage="No se encontraron registros"
                                            reflow="true">   
                        
                                <p:column sortBy="#{current.username}">
                                    <f:facet name="header">
                                        <h:outputText value="Usuario" />
                                    </f:facet>
                                    <h:outputText value="#{current.username}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{current.nombre}" />
                                </p:column>

                                
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Apellido Paterno" />
                                    </f:facet>
                                    <h:outputText value="#{current.apellidoPat}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Apellido Materno" />
                                    </f:facet>
                                    <h:outputText value="#{current.apellidoMat}" />
                                </p:column>


                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Correo" />
                                    </f:facet>
                                    <h:outputText value="#{current.mail}" />
                                </p:column>


                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Rol" />
                                    </f:facet>
                                    <h:outputText value="#{current.idRol.descripcion}" />
                                </p:column>
                                
                                
                                
                                 <p:column>
            
                                <f:facet name="header">
                                       <h:outputText value="Modificar"/>
                                </f:facet>
            
                                    <p:commandButton update=":UsuarioEditForm" oncomplete="PF('UsuarioEditDialog').show()" 
                                                      icon="ui-icon-pencil" title="Modificar">
                                        <f:setPropertyActionListener value="#{current}" target="#{usuariosController.selectedUser}"/>
                                    </p:commandButton>
                                
                                 </p:column>
            
                            </p:dataTable>
                            
                        </h:form>

                        <ui:include src="edit.xhtml"/>

                    </p:panel>
                    <div class="EmptyBox10" />
                </div>

            </div>


        </div>
    </ui:define>

</ui:composition>
