<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="breadcrumb">
        <p:menuitem value="Pedido" url="#" />
        <p:menuitem value="Buscar" url="#" disabled="true"/>

    </ui:define>

    <ui:define name="content">

        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>


        <div class="Container100">
            <!--  second row -->
            <div class="ContainerIndent">

                <div class="Container100 Responsive">

                    <p:panel>
                        <div class="Container100 Responsive Fs20 hardblue">
                            <i class="icon-table"></i> Ventas
                        </div>
                        <div class="EmptyBox10" />

                        <h:form id="grafico">

                           
                   
                            <p:chart type="bar" model="#{barModel.barModel}" style="height:300px"/>
                             
                            
                           
                            <p:commandButton action="#{ventaController.metodo()}"  icon="ui-icon-search" >
                                        </p:commandButton>
                            
                               
                           
                            
                        </h:form>
                
            
            
            </p:panel>
                 <div class="EmptyBox10" />
                </div>

            </div>


        </div>
          
                    
        </ui:define>
    </ui:composition>
