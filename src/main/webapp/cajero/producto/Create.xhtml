<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

        <ui:define name="breadcrumb">
        <p:menuitem value="Productos" url="#" />
        <p:menuitem value="Nuevo" url="#" disabled="true"/>

    </ui:define>
    <ui:define name="content">
    <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>
    
    
    <div class="Container100">
            <!--  second row -->
            <div class="ContainerIndent">

                <div class="Container100 Responsive">
    
                    <p:panel>
                        <div class="Container100 Responsive Fs20 hardblue">
                            <i class="icon-user-add"></i>Nuevo producto
                        </div>
                        
                  <h:form>
                 
                      

        
            <p:panel header="Descripción del producto">
            
         
                <p:panelGrid columns="2" layout="grid" style="border:0px none;background:none">
                    
                    
                    <p:inputText value="#{productoController.selectedProducto.nombre}" required="true" label="Nombre" placeholder="Nombre" styleClass="Wid90"/>
                    
                    <p:selectOneMenu id="proveedor" style="width: 90%"   
                                     styleClass="Wid90" value="#{proveedorController.selected}"
                                     converter="proveedorConverter" filter="true"       
                                     filterMatchMode="startsWith" effect="blind"           
                                     required="true" requiredMessage="Seleccione proveedor!">

                        <f:selectItem itemLabel="Seleccione Proveedor"/>
                        <f:selectItems value="#{proveedorController.items}" var="item"
                                       itemValue="#{item}" itemLabel="#{item.nombre.toString()}"/>  
                    </p:selectOneMenu>
                    
                    
                    <p:selectOneMenu id="categoria"  style="width: 90%"   
                                     styleClass="Wid90" value="#{categoriaController.selected}" 
                                     converter="categoriaConverter" filter="true" 
                                     filterMatchMode="startsWith" effect="blind"
                                     required="true" requiredMessage="Seleccione categoría!">

                        <f:selectItem itemLabel="Seleccione Categoria" />
                        <f:selectItems value="#{categoriaController.items}" var="item"
                                       itemValue="#{item}" itemLabel="#{item.nombre.toString()}"/>  
                    </p:selectOneMenu>
               
                    
                  
                    
                     
                    <p:selectOneMenu id="disponibilidad" value="#{productoController.selectedProducto.disponible}" 
                                         style="width: 90%"
                                         styleClass="wid90"
                                         effect="blind"
                                         required="true"
                                         requiredMessage="Ingrese estado disponibilidad!">
                             <f:selectItem itemLabel="Seleccione estado" itemValue="" />
                             <f:selectItem itemLabel="Disponible" itemValue="True" />
                            <f:selectItem itemLabel="No disponible" itemValue="False" />
                                           
                    </p:selectOneMenu> 
                   
                 
                    <p:inputText value="#{productoController.selectedProducto.precioVenta}"
                                         styleClass="Wid90"
                                         required="true"
                                         requiredMessage="Ingrese precio de venta!"
                                         placeholder="Precio de venta" />
                    
            
                    
                    
                </p:panelGrid>
            
            
             <p:commandButton value="Aceptar" action="#{productoController.create}" />
            
            
            </p:panel>
            
               
      
      

               
        
      
        
        
        
      
      </h:form>
        
            </p:panel>        
                 <div class="EmptyBox10" />
              </div>
     
    </div> 
</div>      
    
     </ui:define>
    
    </ui:composition>
