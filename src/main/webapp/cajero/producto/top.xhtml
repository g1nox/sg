<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="breadcrumb">
        <p:menuitem value="Productos" url="#" />
        <p:menuitem value="Listar" url="#" disabled="true"/>
        
    </ui:define>

        <ui:define name="content">
            
        <h:outputScript name="jquery/jquery.js" 
                        library="primefaces"
                        target="head" />
        
  <div class="Container100">
            <!--  second row -->
            <div class="ContainerIndent">

                <div class="Container100 Responsive">

                    <p:panel>
                        <div class="Container100 Responsive Fs20 hardblue">
                            <i class="icon-table"></i> Productos
                        </div>
                        <div class="EmptyBox10" />
                        
   
    
        <h:form >
                
                    
                 
                       
            <p:dataTable id="top" var="current" value="#{productoController.itemsTop}" 
                         paginator="true" rows="5" rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"

                         rowKey="#{current[0]}"
                         emptyMessage="No se encontraron registros"
                         reflow="true">  

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{current[0].nombre}"/>
                    <br />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Cantidad"/>
                    </f:facet>
                    <h:outputText value="#{current[1]}"/>
                    <br />
                </p:column>

            </p:dataTable>
            
               <p:dataTable id="topmesero" var="current" value="#{usuariosController.itemsTop}" 
                         paginator="true" rows="5" rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"

                         rowKey="#{current[0]}"
                         emptyMessage="No se encontraron registros"
                         reflow="true">  

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{current[0].username}"/>
                    <br />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="total vendido"/>
                    </f:facet>
                    <h:outputText value="#{current[1]}"/>
                    <br />
                </p:column>

            </p:dataTable>
            
            <p:dataTable id="prodxmes" var="current" value="#{productoController.itemspormes}" 
                         paginator="true" rows="5" rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"

                         rowKey="#{current[0]}"
                         emptyMessage="No se encontraron registros"
                         reflow="true">  

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Producto"/>
                    </f:facet>
                    <h:outputText value="#{current[0]}"/>
                    <br />
                </p:column>

               <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Mes"/>
                                    </f:facet>

                                    <h:outputText value="Enero" rendered="#{current[1] == 1.0}"/>
                                    <h:outputText value="Febrero"  rendered="#{current[1] == 2.0}"/>
                                    <h:outputText value="Marzo"  rendered="#{current[1] == 3.0}"/>
                                    <h:outputText value="Abril"  rendered="#{current[1] == 4.0}"/>
                                    <h:outputText value="Mayo"  rendered="#{current[1] == 5.0}"/>
                                    <h:outputText value="Junio"  rendered="#{current[1] == 6.0}"/>
                                    <h:outputText value="Julio"  rendered="#{current[1] == 7.0}"/>
                                    <h:outputText value="Agosto"  rendered="#{current[1] == 8.0}"/>
                                    <h:outputText value="Septiembre"  rendered="#{current[1] == 9.0}"/>
                                    <h:outputText value="Octubre"  rendered="#{current[1] == 10.0}"/>
                                    <h:outputText value="Noviembre"  rendered="#{current[1] == 11.0}"/>
                                    <h:outputText value="Diciembre"  rendered="#{current[1] == 12.0}"/>

                                    <br />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="AÃ±o"/>
                                    </f:facet>
                                    <h:outputText value="#{current[2]}">
                                        <f:convertNumber pattern="0000" />
                                    </h:outputText>
                                    <br />
                                </p:column>
                
                  <p:column>
                    <f:facet name="header">
                        <h:outputText value="Cantidad"/>
                    </f:facet>
                    <h:outputText value="#{current[3]}"/>
                    <br />
                </p:column>

            </p:dataTable>
                

       
       
                
            </h:form>
                        
                   
                        
                </p:panel>
                    <div class="EmptyBox10" />
                </div>

            </div>


        </div>
          
        </ui:define>
    </ui:composition>
